<meta charset="UTF-8">

<script>
	
	function pulaLinha () {

		document.write ("<br>");
	}

	function mostra (texto) {

		document.write (texto);
		pulaLinha();
	}

	function diferencaIdade () {

		document.write (1997 - 1994 + " anos");
	}

	mostra ("A diferença de idade entre mim e minha namorada é de: ") + diferencaIdade();

</script>
