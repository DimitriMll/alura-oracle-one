<meta charset="UTF-8">

<input/>

<button>Compare com o meu segredo</button>


<script>
	
	var segredo = 5;

	var input = document.querySelector("input");

	function verifica() {

		if(input.value == segredo) {

			alert("Você acertou!");
		} 	else {

				alert("Você errou!");
			}
	}

	var button = document.querySelector("button");

	button.onclick = verifica;

</script>

<script>//nessa var input, poderia ser qualquer nome 	de var, var texto, var entrada, mas dentro do document.querySelector ("Aqui vai o input, que é a tag lá de cima, que vai ser o que vai ser digitado dentro da caixa de texto") então a var input vai receber o que foi digitado dentro da caixa de texto.
</script>
