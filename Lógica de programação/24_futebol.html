<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

		//parseInt converte texto para número

	var vitorias = parseInt(prompt("Digite o número de vitórias:"));
	var empates = parseInt(prompt("Digite o número de empates:"));

	var pontos = (vitorias * 3) + (empates * 1);

	mostra("O número de pontos do seu time é: " + pontos);

	if (pontos > 28) {
		
		mostra("O seu time está melhor do que no ano passado.");
	}

	if (pontos == 28) {

		mostra("O seu time está igual ao ano passado.");
	}

	if (pontos < 28) {

		mostra("O seu time está pior do que no ano passado.");
	}
	
	mostra("FIM!");

</script>
