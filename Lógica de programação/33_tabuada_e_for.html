<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha ();
    }

    var numero = parseInt(prompt("Digite o número do qual você deseja ver a tabuada:"));

    mostra("Tabuada do " + numero + "!");

    //(multiplicador ++) é igual a (multiplicador = multiplicador + 1)

    for(var multiplicador = 1; multiplicador <= 10; multiplicador ++) {

        mostra(numero * multiplicador);
    }

    mostra("FIM!");

</script>
