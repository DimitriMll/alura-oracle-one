<meta charset="UTF-8">

<script>

	function pulaLinha() {

			document.write("<br><br>");

	}

	// a função mostra tem que receber o parâmetro que está dentro de document.write

	function mostra(texto) {

			document.write(texto);
			pulaLinha();

	}

	var ano = 2020;

	mostra ("Eu tenho " + (ano - 1994) + " anos")	;

	mostra ("Joaquim tem " + (ano - 1996) + " anos");

	mostra ("Isso é tudo pessoal!");


</script>
