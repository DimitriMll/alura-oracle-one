<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0, 0, 600, 400);
  var cor = "blue";

  function mudaCor() {
    if (cor == "blue") {
      cor = "red";
    } else {
      if (cor == "red") {
        cor = "green";
      } else {
        if (cor == "green") {
          cor = "blue";
        }
      }
    }
    return false;
  }

  var raio = 10;

  function desenhaBolinha(evento) {
    var x = evento.clientX - tela.offsetLeft;
    var y = evento.clientY - tela.offsetTop;
    var shift = evento.shiftKey;
    var alt = evento.altKey;

    pincel.fillStyle = cor;
    pincel.beginPath();

    if (shift && raio < 40) {
      raio = raio + 10;
      pincel.arc(x, y, raio, 0, 2 * 3.14);
    } else {
      if (alt && raio > 10) {
        raio = raio - 5;
        pincel.arc(x, y, raio, 0, 2 * 3.14);
      } else {
        pincel.arc(x, y, raio, 0, 2 * 3.14);
      }
    }

    pincel.fill();
    console.log(x + ", " + y);
  }

  tela.onclick = desenhaBolinha;

  tela.oncontextmenu = mudaCor;
</script>
