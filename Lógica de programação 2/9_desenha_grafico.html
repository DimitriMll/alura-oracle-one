<canvas width="600" height="400"></canvas>
<script>
	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

   function desenhaQuadrado(x, y, tamanho, cor) {

	   	pincel.fillStyle = cor;
	   	pincel.fillRect(x, y, 50, tamanho);
	   	pincel.strokeStyle = "black";
	   	pincel.strokeRect(x, y, 50, tamanho);
	   	
    }

    function desenhaTexto(texto, x, y) {

    	pincel.font = "20px Georgia";
    	pincel.fillStyle = "black";
    	pincel.fillText(texto, x, y);
    }

    function desenhaLegenda(texto, cor, x, y){

    	pincel.font = "15px Georgia";
    	pincel.fillStyle = cor;
    	pincel.fillText(texto,x,y);
    }

    desenhaTexto("2015", 0, 20);
    desenhaTexto("2016", 100, 20);

    desenhaQuadrado(0, 30, 50, "blue");
    desenhaQuadrado(0, 80, 25, "green");
    desenhaQuadrado(0, 105, 20, "yellow");
    desenhaQuadrado(0, 125, 5, "red");    

    desenhaQuadrado(100, 30, 65, "blue");
    desenhaQuadrado(100, 95, 20, "green");
    desenhaQuadrado(100, 115, 13, "yellow");
    desenhaQuadrado(100, 128, 2, "red");

    desenhaLegenda("Chrome", "blue", 0, 150);
    desenhaLegenda("Firefox", "green", 0, 165);
    desenhaLegenda("Safari", "yellow", 0, 165+15);
    desenhaLegenda("Outros", "red", 0, 165+30);

    desenhaLegenda("Chrome", "blue", 100, 150);
    desenhaLegenda("Firefox", "green", 100, 165);
    desenhaLegenda("Safari", "yellow", 100, 165+15);
    desenhaLegenda("Outros", "red", 100, 165+30);

</script>;
